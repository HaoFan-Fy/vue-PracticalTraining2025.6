<svg width="1200" height="800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 简化的样式定义，提高转换兼容性 -->
  </defs>
  
  <!-- 背景 -->
  <rect width="1200" height="800" fill="#f5f7fa"/>
  
  <!-- 标题 -->
  <text x="600" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#303133">微商城后台管理系统架构图</text>
  
  <!-- 技术栈标识 -->
  <rect x="450" y="60" width="300" height="25" rx="12" fill="#e8f4fd" stroke="#409eff"/>
  <text x="600" y="77" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#409eff">Vue 3 + Element Plus + Vite + Pinia + ECharts</text>
  
  <!-- 侧边导航 -->
  <text x="150" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#303133">侧边导航</text>
  
  <!-- 侧边栏 -->
  <rect x="50" y="150" width="200" height="500" fill="#ffffff" stroke="#e4e7ed" stroke-width="1" rx="8"/>
  
  <!-- 侧边栏菜单项 -->
  <g id="sidebar-menu">
    <!-- 首页统计 -->
    <rect x="80" y="170" width="120" height="30" rx="4" fill="#409eff"/>
    <text x="140" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">首页统计</text>
    
    <!-- 分类管理 -->
    <rect x="80" y="210" width="120" height="30" rx="4" fill="#f5f7fa" stroke="#dcdfe6"/>
    <text x="140" y="230" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#606266">分类管理</text>
    
    <!-- 商品管理 -->
    <rect x="80" y="250" width="120" height="30" rx="4" fill="#f5f7fa" stroke="#dcdfe6"/>
    <text x="140" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#606266">商品管理</text>
    
    <!-- 订单管理 -->
    <rect x="80" y="290" width="120" height="30" rx="4" fill="#f5f7fa" stroke="#dcdfe6"/>
    <text x="140" y="310" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#606266">订单管理</text>
    
    <!-- 用户管理 -->
    <rect x="80" y="330" width="120" height="30" rx="4" fill="#f5f7fa" stroke="#dcdfe6"/>
    <text x="140" y="350" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#606266">用户管理</text>
    
    <!-- 个人中心 -->
    <circle cx="90" cy="390" r="3" fill="#909399"/>
    <text x="105" y="395" font-family="Arial, sans-serif" font-size="11" fill="#909399">个人中心</text>
  </g>
  
  <!-- 主内容区域标题 -->
  <text x="700" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#303133">主内容区域 (Router View)</text>
  
  <!-- 主内容区域 -->
  <rect x="300" y="150" width="850" height="500" fill="#ffffff" stroke="#e4e7ed" stroke-width="1" rx="8"/>
  
  <!-- 功能模块展示 -->
  <g id="feature-modules">
    <!-- 首页统计 -->
    <rect x="350" y="200" width="140" height="80" rx="8" fill="#409eff"/>
    <text x="420" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">首页统计</text>
    <text x="370" y="245" font-family="Arial, sans-serif" font-size="10" fill="white">• 销售额统计</text>
    <text x="370" y="260" font-family="Arial, sans-serif" font-size="10" fill="white">• 订单数据统计</text>
    <text x="370" y="275" font-family="Arial, sans-serif" font-size="10" fill="white">• 实时数据展示</text>
    
    <!-- 分类管理 -->
    <rect x="520" y="200" width="140" height="80" rx="8" fill="#67c23a"/>
    <text x="590" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">分类管理</text>
    <text x="540" y="245" font-family="Arial, sans-serif" font-size="10" fill="white">• 树形结构展示</text>
    <text x="540" y="260" font-family="Arial, sans-serif" font-size="10" fill="white">• 一级二级分类</text>
    <text x="540" y="275" font-family="Arial, sans-serif" font-size="10" fill="white">• 分类图片管理</text>
    
    <!-- 商品管理 -->
    <rect x="690" y="200" width="140" height="80" rx="8" fill="#e6a23c"/>
    <text x="760" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">商品管理</text>
    <text x="710" y="245" font-family="Arial, sans-serif" font-size="10" fill="white">• 商品列表分页</text>
    <text x="710" y="260" font-family="Arial, sans-serif" font-size="10" fill="white">• 富文本编辑</text>
    <text x="710" y="275" font-family="Arial, sans-serif" font-size="10" fill="white">• 图片上传预览</text>
    
    <!-- 订单管理 -->
    <rect x="860" y="200" width="140" height="80" rx="8" fill="#f56c6c"/>
    <text x="930" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">订单管理</text>
    <text x="880" y="245" font-family="Arial, sans-serif" font-size="10" fill="white">• 订单列表展示</text>
    <text x="880" y="260" font-family="Arial, sans-serif" font-size="10" fill="white">• 状态文字显示</text>
    <text x="880" y="275" font-family="Arial, sans-serif" font-size="10" fill="white">• 收货信息查看</text>
    
    <!-- 用户管理 -->
    <rect x="1030" y="200" width="140" height="80" rx="8" fill="#909399"/>
    <text x="1100" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">用户管理</text>
    <text x="1050" y="245" font-family="Arial, sans-serif" font-size="10" fill="white">• 用户信息展示</text>
    <text x="1050" y="260" font-family="Arial, sans-serif" font-size="10" fill="white">• 关系绑定显示</text>
    <text x="1050" y="275" font-family="Arial, sans-serif" font-size="10" fill="white">• 用户信息编辑</text>
  </g>
  
  <!-- 底部状态栏 -->
  <rect x="50" y="760" width="1100" height="30" fill="#f5f7fa" stroke="#e4e7ed"/>
  <text x="70" y="780" font-family="Arial, sans-serif" font-size="11" fill="#909399">Vue 3 Admin System v1.5.0 | 在线用户: 128 | 系统运行时间: 15天3小时</text>
  
  <!-- 响应式标识 -->
  <g id="responsive-indicators">
    <rect x="1050" y="765" width="80" height="20" rx="10" fill="#67C23A" fill-opacity="0.2"/>
    <text x="1090" y="778" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#67C23A">响应式布局</text>
  </g>
  
  <!-- 版本信息 -->
  <text x="1150" y="790" text-anchor="end" font-family="Arial, sans-serif" font-size="10" fill="#909399">Layout v1.0</text>
</svg>