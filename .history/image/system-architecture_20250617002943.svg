<svg width="1200" height="800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 定义渐变色 -->
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#409EFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#67C23A;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="headerBg" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    <!-- 阴影滤镜 -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#00000015"/>
    </filter>
  </defs>
  
  <!-- 背景 -->
  <rect width="1200" height="800" fill="#f5f7fa"/>
  
  <!-- 标题 -->
  <text x="600" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#303133">微商城后台管理系统架构图</text>
  
  <!-- 技术栈标签 -->
  <rect x="450" y="55" width="300" height="25" rx="12" fill="#e9ecef" stroke="#dee2e6" stroke-width="1"/>
  <text x="600" y="72" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#6c757d">Vue 3 + Element Plus + Vite + Pinia + ECharts</text>
  
  <!-- 主要布局容器 -->
  <rect x="50" y="100" width="1100" height="650" rx="10" fill="white" stroke="#dee2e6" stroke-width="1" filter="url(#shadow)"/>
  
  <!-- 左侧导航区域 -->
  <rect x="70" y="120" width="250" height="610" rx="8" fill="#f8f9fa" stroke="#e9ecef" stroke-width="1"/>
  
  <!-- 导航标题 -->
  <text x="195" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#495057">侧边导航</text>
  
  <!-- 导航菜单项 -->
  <rect x="90" y="170" width="210" height="40" rx="6" fill="#409EFF" stroke="#409EFF" stroke-width="1"/>
  <rect x="95" y="175" width="30" height="30" rx="4" fill="white" fill-opacity="0.2"/>
  <text x="110" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white">📊</text>
  <text x="140" y="195" font-family="Arial, sans-serif" font-size="14" fill="white">首页统计</text>
  
  <rect x="90" y="220" width="210" height="40" rx="6" fill="white" stroke="#e9ecef" stroke-width="1"/>
  <rect x="95" y="225" width="30" height="30" rx="4" fill="#f8f9fa"/>
  <text x="110" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#6c757d">🏷️</text>
  <text x="140" y="245" font-family="Arial, sans-serif" font-size="14" fill="#495057">分类管理</text>
  
  <rect x="90" y="270" width="210" height="40" rx="6" fill="white" stroke="#e9ecef" stroke-width="1"/>
  <rect x="95" y="275" width="30" height="30" rx="4" fill="#f8f9fa"/>
  <text x="110" y="295" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#6c757d">📦</text>
  <text x="140" y="295" font-family="Arial, sans-serif" font-size="14" fill="#495057">商品管理</text>
  
  <rect x="90" y="320" width="210" height="40" rx="6" fill="white" stroke="#e9ecef" stroke-width="1"/>
  <rect x="95" y="325" width="30" height="30" rx="4" fill="#f8f9fa"/>
  <text x="110" y="345" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#6c757d">📋</text>
  <text x="140" y="345" font-family="Arial, sans-serif" font-size="14" fill="#495057">订单管理</text>
  
