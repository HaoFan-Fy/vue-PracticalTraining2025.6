  <text x="770" y="230" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">商品管理</text>
  <text x="710" y="250" font-family="Arial, sans-serif" font-size="10" fill="white">• 商品列表分页</text>
  <text x="710" y="265" font-family="Arial, sans-serif" font-size="10" fill="white">• 商品详情编辑</text>
  <text x="710" y="280" font-family="Arial, sans-serif" font-size="10" fill="white">• 图片上传预览</text>
  <text x="710" y="295" font-family="Arial, sans-serif" font-size="10" fill="white">• 库存本地通道</text>
  <text x="710" y="310" font-family="Arial, sans-serif" font-size="10" fill="white">• 库存价格管理</text>
  
  <rect x="860" y="200" width="140" height="120" rx="8" fill="#909399" filter="url(#shadow)"/>
  <text x="930" y="230" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">订单管理</text>
  <text x="870" y="250" font-family="Arial, sans-serif" font-size="10" fill="white">• 订单列表展示</text>
  <text x="870" y="265" font-family="Arial, sans-serif" font-size="10" fill="white">• 状态文字显示</text>
  <text x="870" y="280" font-family="Arial, sans-serif" font-size="10" fill="white">• 收货地址查看</text>
  <text x="870" y="295" font-family="Arial, sans-serif" font-size="10" fill="white">• 商品图片预览</text>
  <text x="870" y="310" font-family="Arial, sans-serif" font-size="10" fill="white">• 分页功能支持</text>
  
  <rect x="1020" y="200" width="140" height="120" rx="8" fill="#F56C6C" filter="url(#shadow)"/>
  <text x="1090" y="230" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">用户管理</text>
  <text x="1030" y="250" font-family="Arial, sans-serif" font-size="10" fill="white">• 用户信息展示</text>
  <text x="1030" y="265" font-family="Arial, sans-serif" font-size="10" fill="white">• 关键信息显示</text>
  <text x="1030" y="280" font-family="Arial, sans-serif" font-size="10" fill="white">• 性别信息显示</text>
  <text x="1030" y="295" font-family="Arial, sans-serif" font-size="10" fill="white">• 用户信息编辑</text>
  <text x="1030" y="310" font-family="Arial, sans-serif" font-size="10" fill="white">• 非必要信息隐藏</text>
  
  <!-- 底部技术特色标签 -->
  <rect x="380" y="350" width="120" height="35" rx="17" fill="#e3f2fd" stroke="#2196f3" stroke-width="1"/>
  <text x="440" y="372" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#1976d2">响应式设计</text>
  
  <rect x="520" y="350" width="120" height="35" rx="17" fill="#e8f5e8" stroke="#4caf50" stroke-width="1"/>
  <text x="580" y="372" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#388e3c">模块化架构</text>
  
  <rect x="660" y="350" width="120" height="35" rx="17" fill="#fff3e0" stroke="#ff9800" stroke-width="1"/>
  <text x="720" y="372" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#f57c00">数据可视化</text>
  
  <rect x="800" y="350" width="120" height="35" rx="17" fill="#fce4ec" stroke="#e91e63" stroke-width="1"/>
  <text x="860" y="372" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#c2185b">权限控制</text>
  
  <rect x="940" y="350" width="120" height="35" rx="17" fill="#f3e5f5" stroke="#9c27b0" stroke-width="1"/>
  <text x="1000" y="372" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#7b1fa2">性能优化</text>
  
  <!-- 版本信息 -->
  <text x="1150" y="790" text-anchor="end" font-family="Arial, sans-serif" font-size="10" fill="#adb5bd">v3.5.0</text>
</svg>