  <text x="450" y="230" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">首页统计</text>
  <text x="390" y="250" font-family="Arial, sans-serif" font-size="10" fill="white">• 销售额统计</text>
  <text x="390" y="265" font-family="Arial, sans-serif" font-size="10" fill="white">• 订单数据统计</text>
  <text x="390" y="280" font-family="Arial, sans-serif" font-size="10" fill="white">• 实时销售展示</text>
  <text x="390" y="295" font-family="Arial, sans-serif" font-size="10" fill="white">• ECharts图表</text>
  <text x="390" y="310" font-family="Arial, sans-serif" font-size="10" fill="white">• 实时数据更新</text>
  
