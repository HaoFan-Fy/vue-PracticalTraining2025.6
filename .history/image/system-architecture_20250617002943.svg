  <text x="550" y="265" font-family="Arial, sans-serif" font-size="10" fill="white">• 一级二级分类</text>
  <text x="550" y="280" font-family="Arial, sans-serif" font-size="10" fill="white">• 分类图片管理</text>
  <text x="550" y="295" font-family="Arial, sans-serif" font-size="10" fill="white">• 数据筛选控制</text>
  <text x="550" y="310" font-family="Arial, sans-serif" font-size="10" fill="white">• 增删改查操作</text>
  
